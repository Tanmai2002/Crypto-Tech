{% extends 'layout.html' %}

{% block body %}
{% include 'includes/_messages.html' %}
<p>Your current balance is {{ balance }} TCC</p>
{% from "includes/_formhelpers.html" import render_field %}
<form action="" method="POST">
  <div class="form-group">
    <div class="form-label-group">
      {{render_field(form.amount, class_="form-control")}}
    </div>
  </div>
  <button type="submit" class="btn btn-primary btn-block">Buy Now</button>
</form>

<style>
  .form-label-group input:not(:placeholder-shown) {
    padding-top: calc(var(--input-padding-y) + var(--input-padding-y) * (2.5));
    padding-bottom: calc(var(--input-padding-y));
}
</style>
{% endblock %}
